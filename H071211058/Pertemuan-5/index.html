<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BlackJack</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins:ital@1&family=Silkscreen&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<br>
		<div class="box">
			<div class="title">
			<h1>BlackJack</h1>			
			<h3>Play A Round?</h3>
			<b id="caption" class="text text-warning p-2"></b>
			<div class="text-light">
				Your Cards : <span id="c1" class="text text-light m-2"></span>
			</div>
			<div class="text text-light m-2">
				Sum : <span id="sum" class="text text-light"></span>
			</div>
			<button id="start" onclick="start()">Start Game</button>
			<button id="take" onclick="take()">Take Card</button>
			<p id="uang" class="p-2 m-4 text-light">Your Money:</p>
			<p class="text text-light"></p>
			<input type="number" id="bet" placeholder="Set Your Bet.."/> <br>
			<div class="p-2 m-4">
			<button id="reset" onclick="reset()">Reset Money</button>
			</div>
			</div>
			</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
